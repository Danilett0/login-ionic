<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <form action="registrarse()" [formGroup]="form">

  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input name="correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" position="floating">Contrase√±a</ion-label>
    <ion-input name="contrasena"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" position="floating">Telefono</ion-label>
    <ion-input name="telefono"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" position="floating">Fecha de nacimiento</ion-label>
    <ion-input name="fechaNacimiento"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="secondary" position="floating">Nombre Completo</ion-label>
    <ion-input name="nombreCompleto"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="LoginFirebase()">Login</ion-button>

</form>

</ion-content>
